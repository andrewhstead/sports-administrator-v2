{% extends "cmsbase.html" %}

{% block title %}

	<title>Login | Content Management System | SportsAdministrator</title>

{% endblock %}

{% block content %}

    <div class="page-header">
        LOG IN TO YOUR ACCOUNT
    </div>

    <!-- Form for logging in a user. -->
    <form id="default-form" role="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="default-button" type="submit">Log In</button>
    </form>

{% endblock %}
